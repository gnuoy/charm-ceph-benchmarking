maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Charm for executing ceph benchmark testes
tags:
  - storage
  - ceph
  - openstack
series:
  - bionic
  - focal
subordinate: false
min-juju-version: 2.7.6
extra-bindings:

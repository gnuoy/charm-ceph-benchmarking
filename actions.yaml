# ops_openstack framework actions
pause:
  description: |
    Pause ceph-iscsi services.
    If the ceph-iscsi deployment is clustered using the hacluster charm, the
    corresponding hacluster unit on the node must first be paused as well.
    Not doing so may lead to an interruption of service.
resume:
  description: |
    Resume ceph-iscsi services.
    If the ceph-iscsi deployment is clustered using the hacluster charm, the
    corresponding hacluster unit on the node must be resumed as well.
add-trusted-ip:
   description: "Add IP address that is permitted to talk to API"
   params:
    ips:
      type: string
      default: ''
      description: "Space seperated list of trusted ips"
    overwrite:
      type: boolean
      default: False
# charm actions
rados-bench:
  description: "Run the rados bench performance test"
  params:
    pool-name:
      type: string
      description: "Name of ceph pool for test. Defaults to config option pool-name"
    seconds:
      type: integer
      default: 30
      description: "Number of seconds for rados-bench to run."
    operation:
      type: string
      default: write
      description: "Operation: write, rand, or seq"
    switches:
      type: string
      description: "String of further parameter switches. (e.g. '-b 1024' or '--no-cleanup')"
rbd-bench:
  description: "Run the rbd bench performance test"
  params:
    pool-name:
      type: string
      description: "Name of ceph pool for test. Defaults to config option pool-name"
    image-size:
      type: integer
      default: 1024
      description: "Name of ceph pool for test. Defaults to config option pool-name"
    operation:
      type: string
      default: write
      description: "Operation: write, rand, or seq"
fio:
  description: "Run the fio performance test"
  params:
    disk-dev:
      type: string
      description: |
        If unset, use the charm default rbd device in the ceph pool. If set run fio, agsinst the set disk.
    pool-name:
      type: string
      description: "If using the default rbd device, name of ceph pool for test. Defaults to config option pool-name"
    block-size:
      type: string
      default: "4k"
      description: "Block size with units"
    iodepth:
      type: integer
      default: 32
      description: "IO Depth"
    operation:
      type: string
      default: write
      description: "Operation: read, write"
    image-size:
      type: integer
      default: 1024
      description: "Name of ceph pool for test. Defaults to config option pool-name"
swift-bench:
  description: "Run the swift bench performance test"
  params:
    swift-address:
      type: string
      description: "Address to access Swift or Ceph Rados Gateway. IP Address or hostname"
    concurrency:
      type: integer
      default: 64
      description: "Number of concurrent connections to use"
    object-size:
      type: integer
      default: 4096
      description: "Size of object to PUT (in bytes)"
    num-objects:
      type: integer
      default: 1000
      description: "Number of objects to PUT"
    num-gets:
      type: integer
      default: 10000
      description: "Number of GET operations to permform"
